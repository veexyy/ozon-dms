<section class="contact-widget__section">
  <div class="container contact-widget__container">
    <div class="contact-widget__progress-block">
      <div class="contact-widget__left-img">
        <img src="../images/left-side-widget.png" alt="widget">
      </div>
      <div class="contact-widget__right-img">
        <img src="../images/right-side-widget.png" alt="widget">
      </div>
      <form class="contact-widget__form">
        <span class="contact-widget__progress-text">Шаг 4 из 4</span>
        <div class="contact-widget__steps">
          <div class="contact-widget__progress-step"></div>
          <div class="contact-widget__progress-step"></div>
          <div class="contact-widget__progress-step"></div>
          <div class="contact-widget__progress-step"></div>
        </div>
        <h2 class="title contact-widget__title">Как с вами связаться</h2>
        <span class="subtitle contact-widget__form-subtitle">Выберите предпочтительный вид связи</span>
        <div class="calculate__checkbox-menu">
          <div class="checkbox-wrapper-16">
            <label class="checkbox-wrapper">
              <input type="checkbox" class="checkbox-input" />
              <span class="checkbox-tile">
                <span class="checkbox-label">Позвонить</span>
              </span>
            </label>
          </div>
          <div class="checkbox-wrapper-16">
            <label class="checkbox-wrapper">
              <input type="checkbox" class="checkbox-input" />
              <span class="checkbox-tile">
                <span class="checkbox-label">Email</span>
              </span>
            </label>
          </div>
          <div class="checkbox-wrapper-16">
            <label class="checkbox-wrapper">
              <input type="checkbox" class="checkbox-input" />
              <span class="checkbox-tile">
                <span class="checkbox-label">Whatsapp</span>
              </span>
            </label>
          </div>
        </div>
        <form>
          <input type="tel" placeholder="Номер телефона">
          <button type="submit" class="btn contact-widget__btn">Продолжить</button>
        </form>
      </form>
    </div>
  </div>
</section>
